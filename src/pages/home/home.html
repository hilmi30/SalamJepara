<ion-header>
  <ion-navbar color="custom">
    <ion-title *ngIf="paramSearch == false">
      <img alt="logo" width="50%" src="assets/logo/header-white.png" style="margin-top:10px"> 
    </ion-title>

    <ion-buttons left *ngIf="searching == true || paramSearch == true" (click)="backAll()">
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons start *ngIf="paramSearch == false && searching == false" (click)="trueParam()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="showRadio()" *ngIf="paramSearch == false && searching == false">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar placeholder="Search by name" [(ngModel)]="search" 
    (keyup.enter)="getItems($event)" *ngIf="paramSearch == true"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <span *ngIf="length != null && searching == false">
    <p text-center>{{length}} Natural Tourism</p>
    <hr>
  </span>
  <!--<div class="margin"></div>-->
  <ion-card *ngFor="let wisata of wis" text-wrap>

    <div class="relative">
      <img src="{{wisata.thumb}}" style="height:250px" (click)="toDetail(wisata)">
      <!-- <ion-fab class="navigasi">
        <button ion-fab mini color="custom" (click)="toMap(wisata.nama, wisata.lat, wisata.long)"><ion-icon name="navigate" class="iconsocial"></ion-icon></button>
      </ion-fab> -->
    </div>

    <div (click)="toDetail(wisata)">
       <ion-item>
        <h2 text-uppercase item-start><b>{{ wisata.nama }}</b></h2>
        <span item-end>{{ wisata.jarak }} Km</span>
      </ion-item>

      <ion-card-content>
        <hr>
        <p text-capitalize>{{ wisata.lokasi }}</p>
      </ion-card-content>
    </div> 

    <ion-item>
      <button ion-button icon-left clear item-left color="custom" (click)="toDetail(wisata)">
        <ion-icon name="list-box" class="iconsocial"></ion-icon>
        Detail
      </button>
      <button ion-button icon-left clear item-right color="custom" (click)="toReview(wisata)">
        <ion-icon name="paper" class="iconsocial"></ion-icon>
        Review
      </button>
      <button ion-button icon-left clear item-right color="custom" (click)="share(wisata.$key)">
        <ion-icon name="share-alt" class="iconsocial"></ion-icon>
        Share
      </button>
    </ion-item>
  </ion-card>
</ion-content>
